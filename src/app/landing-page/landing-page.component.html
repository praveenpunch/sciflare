      <div class="col-xl-12">

                    </tr>

                <tbody>
                    <tr *ngFor="let data of dataList">
                      <td>{{data?.userName}}</td>

<ng-template #modal let-c="close" let-d="dismiss">
  <div class="modal-header">

  </div>
  <div class="modal-body">
      <div class="row m-4">
        <div class="col-md-3">
          <label for="">User Name<span style="color : red">*</span></label>
      </div>
      <div class="col-md-3">
        <input type="text" [(ngModel)]="editUserObj.userName">
      </div>
  </div>
  <div class="row m-4">
    <div class="col-md-3">
      <label for="">Designation<span style="color : red">*</span></label>
  </div>
  <div class="col-md-3">
    <input type="text" [(ngModel)]="editUserObj.designation">
  </div>
</div>
<div class="row m-4">
  <div class="col-md-3">
    <label for="">Email-Id<span style="color : red">*</span></label>
</div>
<div class="col-md-3">
  <input type="text" [(ngModel)]="editUserObj.emailId">
</div>
</div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="save(editUserObj)">Save</button>
      <button type="button" class="btn btn-danger " (click)="c();">Close</button>
  </div>
</ng-template>
<ng-template #modaltwo let-c="close" let-d="dismiss">
  <div class="modal-header">

  </div>
  <div class="modal-body">
      <div class="row m-4">
        <div class="col-md-3">
          <label for="">User Name<span style="color : red">*</span></label>
      </div>
      <div class="col-md-3">
        <input type="text" [(ngModel)]="addUserObj.userName">
      </div>
  </div>
  <div class="row m-4">
    <div class="col-md-3">
      <label for="">Designation<span style="color : red">*</span></label>
  </div>
  <div class="col-md-3">
    <input type="text" [(ngModel)]="addUserObj.designation">
  </div>
</div>
<div class="row m-4">
  <div class="col-md-3">
    <label for="">Email-Id<span style="color : red">*</span></label>
</div>
<div class="col-md-3">
  <input type="text" [(ngModel)]="addUserObj.emailId">
</div>
</div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="add(addUserObj)">Save</button>
      <button type="button" class="btn btn-danger ml-2" (click)="c();">Close</button>
  </div>
</ng-template>
